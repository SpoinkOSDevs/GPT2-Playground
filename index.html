<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-2 Fine-Tuner Web GUI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #3498db;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 5px;
            width: 300px;
            box-sizing: border-box;
        }
        button {
            padding: 8px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
        }
        button:hover {
            background-color: #2980b9;
        }
        h2 {
            margin-top: 20px;
            color: #3498db;
        }
        p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>GPT-2 Fine-Tuner Web GUI</h1>
    
    <form action="/generate" method="post">
        <label for="prompt">Enter a prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">Generate</button>
    </form>

    {% if prompt %}
        <h2>Generated Text for Prompt: "{{ prompt }}"</h2>
        <p>{{ generated_text }}</p>
    {% endif %}
</body>
</html>
