name: Node.js CI/CD

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Package Lock
        run: npm install --package-lock-only

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

  deploy_temp_branch:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Git User
        run: |
          git config --global user.email "SpoinkOSGithub@gmail.com"
          git config --global user.name "SpoinkOSDevs"

      - name: Deploy to Temporary Branch
        run: |
          git branch -D temp-gh-pages || true
          git checkout -b temp-gh-pages
          git add .
          git commit -m "Deploy to temporary branch"
          git push origin temp-gh-pages

  deploy_gh_pages:
    runs-on: ubuntu-latest
    needs: deploy_temp_branch
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.GH_TOKEN }}
          publish_dir: ./build # Adjust this if your build artifacts are in a different directory
          publish_branch: gh-pages
