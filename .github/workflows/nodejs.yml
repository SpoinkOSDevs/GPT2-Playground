name: Node.js CI

on:
  workflow_dispatch:
    inputs:
      manual_deploy:
        description: 'Manually trigger deployment to GitHub Pages'
        default: 'false'

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Package Lock
        run: npm install --package-lock-only

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Deploy to GH Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./build # Adjust this if your build artifacts are in a different directory
