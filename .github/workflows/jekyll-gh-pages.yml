name: Deploy Flask to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run pagessetup.sh
        run: |
          chmod +x ./pagessetup.sh
          ./pagessetup.sh
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  deploy:
    environment:
      name: github-pages
      url: ${{ github.event.repository.owner.login }}.github.io/${{ github.event.repository.name }}/
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check health of Flask app
        run: echo "Flask app is not running in this workflow"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          deploy_dir: ./  # Deploy the root directory
