<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrokeGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }

        h1, h2 {
            color: #1e90ff;
        }

        form {
            margin-top: 20px;
        }

        input {
            padding: 5px;
            margin-right: 10px;
        }

        button {
            padding: 5px 10px;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        p {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>BrokeGPT Text Generation:</h1>
    <form method="POST" action="/generate">
        <label for="prompt">Enter Prompt:</label>
        <input type="text" id="prompt" name="prompt" required>
        <button type="submit">Generate</button>
    </form>
    <h2>Generated Text:</h2>
    <p>{{ generated_text }}</p>
</body>
</html>
